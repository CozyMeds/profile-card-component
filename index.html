<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Display an image in browser tab --> 
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="./static/stylesheet/styles.css">
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main class="container">
			<img class="top-design" src="./static/images/bg-pattern-card.svg" alt="design">
			<img class="avatar_img" src="./static/images/image-victor.jpg" alt="Profile Picture">

			<div class="body_text">
				<h1 class="title">Victor Crest <span class="age">26</span> </h1>
				<p class="place">London</p>

				<span class="line"></span>

				<span class="stats">
					<span class="card followers">
						<h1>80K</h1>
						<p>Followers</p>
					</span>

					<span class="card likes">
						<h1>803K</h1>
						<p>Likes</p>
					</span>

					<span class="card Photos">
						<h1>1.4K</h1>
						<p>Photos</p>
					</span>
				</span>

			</div>
		</main>

		<!--
			Victor Crest
			26
			London

			80K
			Followers

			803K
			Likes

			1.4K
			Photos
		-->
	</body>
</html>
